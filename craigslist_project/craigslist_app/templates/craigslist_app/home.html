<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='main.css'>
  </head>
  <body>
    <center><h1>Welcome, {{username}} ! </h1>
    <p><form action="/craigslist_app/main/" method="post">
    <label for="main"></label>
    {% csrf_token %}
    {{ form }}
    <h2><button type="submit" class='btn btn-primary' value="Main">Main</button></h2>
</form>
    </p>
    <!-- <button type='button' class='btn btn-default'><a href='./main'>Main</a></button> -->
  </center>
    <p><h3>Account history:</h3>
      <p>{% for listing in listings %}</p>
        <ol>{{ listing.name }}</ol>
        {% endfor %}
      <!-- <ol> {{listings}}</ol> -->

  </body>
</html>

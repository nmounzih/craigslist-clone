<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  </head>
  <body>


    {% block content %}
      <center><h2>Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class='btn btn-primary'>Login</button>
      </form>
      <button type='button' class='btn btn-default'><a href='/signup'>Sign Up</a></button></center>
      {% endblock %}
  </body>
</html>
